      padding: 0;

    * {
      box-sizing: border-box;
    }

    .app-container {
      width: 100%;
      min-height: 100%;
      padding: 2rem 1rem;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      margin: 0 0 0.5rem 0;
      font-size: 2.5rem;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .header .subtitle {
      font-size: 1.2rem;
      color: #f0f0f0;
      margin-bottom: 0.5rem;
    }

    .header .welcome {
      font-size: 1rem;
      color: #e0e0e0;
      font-style: italic;
    }

    .offline-badge {
      display: inline-block;
      background: #2ecc71;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      margin-top: 0.5rem;
    }

    .content-wrapper {
      max-width: 1200px;
      margin: 0 auto;
    }

    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: white;
      padding: 1.5rem;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .stat-card .number {
      font-size: 2.5rem;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 0.25rem;
    }

    .stat-card .label {
      font-size: 0.9rem;
      color: #666;
      font-weight: 600;
    }

    .section {
      background: white;
      border-radius: 15px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .section-title {
      font-size: 1.8rem;
      color: #667eea;
      margin-bottom: 1.5rem;
      font-weight: 700;
      border-bottom: 3px solid #667eea;
      padding-bottom: 0.5rem;
    }

    .kategori-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .kategori-card {
      background: linear-gradient(135deg, #00BCD4 0%, #764ba2 100%);
      border-radius: 12px;
      padding: 1.5rem;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .kategori-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.1);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .kategori-card:hover::before {
      opacity: 1;
    }

    .kategori-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .kategori-card h3 {
      color: white;
      margin: 0 0 0.5rem 0;
      font-size: 1.3rem;
    }

    .kategori-card .soal-range {
      color: rgba(255, 255, 255, 0.95);
      font-size: 1rem;
      margin: 0.5rem 0;
      font-weight: 600;
    }

    .kategori-card .progress {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.75rem;
    }

    .kategori-card .progress-bar {
      flex: 1;
      height: 8px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      overflow: hidden;
    }

    .kategori-card .progress-fill {
      height: 100%;
      background: #2ecc71;
      border-radius: 10px;
      transition: width 0.3s;
    }

    .kategori-card .progress-text {
      color: white;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      padding: 1rem;
      overflow-y: auto;
    }

    .modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      border-radius: 15px;
      padding: 2rem;
      max-width: 800px;
      width: 100%;
      max-height: 90%;
      overflow-y: auto;
      position: relative;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      border-bottom: 2px solid #667eea;
      padding-bottom: 1rem;
    }

    .modal-header h2 {
      margin: 0;
      color: #667eea;
      font-size: 1.8rem;
    }

    .close-btn {
      background: #ff4757;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
      flex-shrink: 0;
    }

    .close-btn:hover {
      background: #ff3838;
    }

    .soal-container {
      margin-bottom: 2rem;
    }

    .soal-item {
      background: #f8f9fa;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border-radius: 10px;
      border-left: 4px solid #667eea;
    }

    .soal-item.answered-correct {
      border-left-color: #2ecc71;
      background: #e8f5e9;
    }

    .soal-item.answered-wrong {
      border-left-color: #ff4757;
      background: #ffebee;
    }

    .soal-number {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
    }

    .soal-text {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 1rem;
      font-weight: 600;
      line-height: 1.6;
    }

    .answer-buttons {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .btn-answer {
      flex: 1;
      padding: 0.75rem;
      border: 2px solid #ddd;
      background: white;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-answer:hover:not(:disabled) {
      border-color: #667eea;
      background: #f0f0ff;
    }

    .btn-answer.selected-benar {
      border-color: #2ecc71;
      background: #2ecc71;
      color: white;
    }

    .btn-answer.selected-salah {
      border-color: #ff4757;
      background: #ff4757;
      color: white;
    }

    .btn-answer:disabled {
      cursor: not-allowed;
      opacity: 0.7;
    }

    .pembahasan {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      border-left: 3px solid #2ecc71;
      margin-top: 1rem;
    }

    .pembahasan-title {
      font-weight: 700;
      color: #2ecc71;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .pembahasan-text {
      color: #666;
      line-height: 1.6;
    }

    .result-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: 600;
      margin-top: 0.5rem;
    }

    .result-badge.correct {
      background: #2ecc71;
      color: white;
    }

    .result-badge.wrong {
      background: #ff4757;
      color: white;
    }

    .btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .btn:hover:not(:disabled) {
      background: #5568d3;
      transform: translateY(-2px);
    }

    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .btn-reset {
      background: #ff4757;
      margin-top: 1rem;
      margin-right: 0.5rem;
    }

    .btn-reset:hover:not(:disabled) {
      background: #ff3838;
    }

      background: #e74c3c;
      margin-top: 1rem;
    }

      background: #c0392b;
    }

      text-align: center;
      padding: 2rem 1rem;
      color: white;
      font-size: 0.9rem;
    }

    .toast-message {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      z-index: 2000;
      animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 1.8rem;
      }

      .kategori-grid {
        grid-template-columns: 1fr;
      }

      .modal-content {
        padding: 1.5rem;
      }

      .answer-buttons {
        flex-direction: column;
      }
    }
  </style>

    // LocalStorage functions
    function getAnswers() {
      const stored = localStorage.getItem('quizInformatikaAnswers');
      return stored ? JSON.parse(stored) : [];
    }

    function saveAnswer(soalNo, userAnswer, isCorrect) {
      const answers = getAnswers();
      const existingIndex = answers.findIndex(a => a.soal_number === soalNo);
      
      const newAnswer = {
        soal_number: soalNo,
        user_answer: userAnswer,
        is_correct: isCorrect,
        timestamp: new Date().toISOString()
      };

      if (existingIndex >= 0) {
        answers[existingIndex] = newAnswer;
      } else {
        answers.push(newAnswer);
      }

      localStorage.setItem('quizInformatikaAnswers', JSON.stringify(answers));
      updateStats();
      return true;
    }

      localStorage.setItem('quizInformatikaAnswers', JSON.stringify(filtered));

      document.getElementById('dijawab').textContent = totalDijawab;
      document.getElementById('benar').textContent = totalBenar;
      document.getElementById('nilai').textContent = nilai;
